    <style>
        :root {
            --pink-main: #FFB6C1;
            --pink-soft: #FFE4E1;
            --pink-deep: #FF69B4;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #fffafb;
            color: #333;
            margin: 0;
            overflow-x: hidden;
        }
        .font-romantic { font-family: 'GreatVibes', cursive; }
        
        /* 3D Cake Styles */
        .cake-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
        }
        .cake {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotateCake 10s infinite linear;
        }
        .cake:hover { animation-play-state: paused; }
        @keyframes rotateCake {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .layer {
            position: absolute;
            width: 160px;
            height: 60px;
            background: var(--pink-soft);
            border: 4px solid var(--pink-main);
            border-radius: 50%;
            transform-style: preserve-3d;
        }
        .layer-top { transform: translateZ(30px); background: #fff; }
        .layer-bottom { transform: translateZ(-30px); }
        .layer-side {
            position: absolute;
            width: 160px;
            height: 60px;
            background: linear-gradient(to bottom, var(--pink-main), var(--pink-soft));
            transform: rotateX(90deg);
        }

        /* Fireworks and Hearts */
        canvas#fireworks {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Custom Transitions */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.5s ease; }

        .heart-float {
            position: absolute;
            pointer-events: none;
            animation: heartFloat 2s forwards;
            color: var(--pink-deep);
        }
        @keyframes heartFloat {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
